version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7
  slack: circleci/slack@4.12.5
  mem: circleci/rememborb@0.0.2

parameters:
  alerts-slack-channel:
    type: string
    # Normally team specific alert channel e.g. hmpps_tech_alerts, syscon-alerts, dps_sed_alerts
    # This is to avoid a general alert dumping ground that no-one then monitors
    default: dpr_cicd_alerts

  releases-slack-channel:
    type: string
    # Normally dps-releases for most teams / projects
    default: dpr_cicd_alerts

  node-version:
    type: string
    default: 24.12-browsers

jobs:
  build:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm run setup
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          command: |
            npm run build
      - run: # Run linter after build because the integration test code depend on compiled typescript...
          name: Linter check
          command: npm run lint
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build
            - dist
            - assets/stylesheets

  unit_test:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: unit tests
          command: npm run test:ci
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: test_results/unit-test-reports.html

  integration_test:
    executor:
      name: hmpps/node_redis
      node_tag: << pipeline.parameters.node-version >>
      redis_tag: "7.0"
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Install missing OS dependency
          command: sudo apt-get install libxss1
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Get wiremock
          command: curl -o wiremock.jar https://repo1.maven.org/maven2/org/wiremock/wiremock-standalone/3.3.1/wiremock-standalone-3.3.1.jar
      - run:
          name: Run wiremock
          command: java -jar wiremock.jar --port 9091
          background: true
      - run:
          name: Run the node app.
          command: npm run start-feature
          background: true
      - run:
          name: Wait for node app to start
          command: sleep 5
      - run:
          name: integration tests
          command: npm run int-test
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: integration_tests/videos
      - store_artifacts:
          path: integration_tests/screenshots

  save-app-version:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - run:
          name: Save APP_VERSION to file
          command: |
            echo "Build.${CIRCLE_WORKFLOW_ID}" > /tmp/app_version.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - app_version.txt

  restore-app-version:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: Read APP_VERSION from file
          command: |
            APP_VERSION=$(cat /tmp/app_version.txt)
            echo "Restored APP_VERSION: $APP_VERSION"
            echo "export APP_VERSION='$APP_VERSION'" >> $BASH_ENV
      - mem/remember:
          env_var: APP_VERSION
          value: $APP_VERSION

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/
      - unit_test:
          requires:
            - build
      - integration_test:
          requires:
            - build
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker
          additional_docker_tag: "Build.${CIRCLE_WORKFLOW_ID}"
          filters:
             branches:
               only:
                 - main
      - save-app-version:
          name: save-version
          requires:
            - build_docker
      - restore-app-version:
          name: remember-version-for-dev
          requires:
            - save-version
      - hmpps/deploy_env:
          name: deploy_dev
          jira_update: true
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - hmpps-dpr-tools-ui-dev
          filters:
             branches:
               only:
                 - main
          requires:
            - helm_lint
            - unit_test
            - integration_test
            - remember-version-for-dev
          helm_timeout: 10m
      - request-test-approval:
          type: approval
          requires:
            - deploy_dev
      - restore-app-version:
          name: remember-version-for-test
          requires:
            - request-test-approval
            - save-version
      - hmpps/deploy_env:
          name: deploy_test
          env: "test"
          jira_update: true
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - hmpps-dpr-tools-ui-test
          requires:
            - remember-version-for-test
          helm_timeout: 10m
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - restore-app-version:
          name: remember-version-for-preprod
          requires:
            - request-preprod-approval
            - save-version
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          jira_update: true
          jira_env_type: staging
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - hmpps-dpr-tools-ui-preprod
          requires:
            - remember-version-for-preprod
          helm_timeout: 10m
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - restore-app-version:
          name: remember-version-for-prod
          requires:
            - request-prod-approval
            - save-version
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          jira_update: true
          jira_env_type: production
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - hmpps-dpr-tools-ui-prod
          requires:
            - remember-version-for-prod
          helm_timeout: 10m

  security:
    triggers:
      - schedule:
          cron: "30 5 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_outdated:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          dependencies_to_check: typescript
          context:
            - hmpps-common-vars
      - hmpps/npm_security_audit:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "0 5 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars